<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title id="title">Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <section>
      <h1>Create your Personal Profile</h1>
      <form aria-labelledby="title">
        <p>
          We want to get to know you! Please enter your personal information.
        </p>

        <fieldset aria-describedby="Personal Information">
          <legend>Personal Information</legend>

          <label for="first-name">First Name:</label>
          <input type="text" name="first-name" id="first-name" required />

          <label for="last-name">Last Name:</label>
          <input type="text" name="last-name" id="last-name" required />

          <label for="birthday">Your Birthday:</label>
          <input
            type="number"
            name="birthday"
            id="birthday"
            placeholder="dd/mm/yyyy"
            required
          />
        </fieldset>

        <p>
          Can you tell us a little bit more? We want to annoy you with unwanted
          ads.
        </p>

        <fieldset aria-describedby="Further Information">
          <legend>Further Information</legend>

          <label for="favourite-color">Favourite Color:</label>
          <input
            type="color"
            name="favourite-color"
            id="favourite-color"
            value="#e5430f"
          />

          <label for="select-pets">What's your favourite pet?</label>
          <select name="select-pets" id="select pets">
            <option value="">--Please choose an option--</option>
            <option value="dog">Dog</option>
          </select>
        </fieldset>

        <button type="submit" aria-label="Submit">Submit</button>
      </form>
    </section>
  </body>
</html>
